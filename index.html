<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Key Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Promo Key Generator</h1>
            <div class="language-selector">
                <label for="languageSelect">زبان:</label>
                <select id="languageSelect">
                    <option value="fa">فارسی</option>
                    <option value="en">English</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
            <label for="gameSelect">بازی:</label>
            <select id="gameSelect">
                <option value="MyCloneArmy">MyCloneArmy</option>
                <option value="ChainCube2048">ChainCube2048</option>
                <option value="TrainMiner">TrainMiner</option>
                <option value="BikeRide3D">BikeRide3D</option>
                <option value="MergeAway">MergeAway</option>
                <option value="TwerkRace">TwerkRace</option>
                <option value="Polysphere">Polysphere</option>
                <option value="MowandTrim">MowandTrim</option>
                <option value="MudRacing">MudRacing</option>
                <option value="CafeDash">CafeDash</option>
            </select>
            <label for="keyCountSelect" id="keyCountLabel">تعداد کلیدها:</label>
            <select id="keyCountSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <!-- Add more options as needed -->
            </select>
            <button id="startBtn" class="button">تولید کلیدها</button>
            <div id="progressContainer" class="hidden">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
            <div id="keyContainer" class="hidden">
                <h2 id="generatedKeysTitle">کلیدهای تولید شده:</h2>
                <div id="keysList" class="keys-list"></div>
            </div>
            <button id="copyAllBtn" class="hidden button">کپی تمام کلیدها</button>
        </div>
        <button id="creatorChannelBtn" class="footer-button">تیم</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
