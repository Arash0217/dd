<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Ключей Hamster Kombat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main-container">
        <section class="language-selector">
            <select id="languageSelect">
                <option value="ru">Русский</option>
                <option value="en">English</option>
                <option value="sr">Српски</option>
                <option value="be">Беларуская</option>
                <option value="ar">العربية</option>
                <option value="fa">فارسی</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="it">Italiano</option>
                <option value="pt">Português</option>
                <option value="zh">简体中文</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="hi">हिन्दी</option>
                <option value="tr">Türkçe</option>
                <option value="pl">Polski</option>
            </select>
        </section>
        <section class="container">
            <h1>AirdropBeFarsi</h1>
            <label for="gameSelect" id="gameSelectLabel">انتخاب کن</label>
            <select id="gameSelect">
                <option value="ChainCube2048">Chain Cube 2048</option>
                <option value="TrainMiner">Train Miner</option>
                <option value="MergeAway">Merge Away</option>
                <option value="TwerkRace">Twerk Race</option>
                <option value="Polysphere">Polysphere</option>
                <option value="MowandTrim">Mow and Trim</option>
                <option value="CafeDash">Cafe Dash</option>
                <option value="GangsWars">Gangs Wars</option>
                <option value="Zoopolis">Zoopolis</option>
            </select>
            <label for="keyCountSelect" id="keyCountLabel">تعداد کلید</label>
            <select id="keyCountSelect">
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
            </select>
            <button id="startBtn" class="button">شروع ساخت</button>
            <div id="progressContainer" class="progress-container hidden">
                <div id="progressBar" class="progress-bar">درحال شروع</div>
                <span id="progressText" class="progress-text">0%</span>
            </div>
            <div id="keyContainer" class="key-container hidden">
                <h2 id="generatedKeysTitle">کلید های شما</h2>
                <button id="copyAllBtn" class="button hidden">کپی کردن همه</button>
                <div id="keysList" class="keys-list"></div>
            </div>
        </section>
        <button id="creatorChannelBtn" class="button footer-button">Powered AirdropBeFarsi</button>
    </main>
</body>
</html>
