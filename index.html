<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایردراپ به فارسی</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="https://t.me/AirdropBeFarsi" class="channel" target="_blank">کانال سازنده</a>
    </header>
    <div class="container">
        <h1>ایردراپ به فارسی</h1>
        <div class="form-group">
            <label for="gameSelect">انتخاب بازی</label>
            <select id="gameSelect">
                <option value="1">Riding Extreme 3D</option>
                <option value="2">Chain Cube 2048</option>
                <option value="3">My Clone Army</option>
                <option value="4">Train Miner</option>
                <option value="5">Merge Away</option>
                <option value="6">Twerk Race 3D</option>
                <option value="7">Polysphere</option>
            </select>
        </div>
        <div class="form-group">
            <label id="keyCountLabel" for="keyCountSelect">تعداد کلید</label>
            <select id="keyCountSelect">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
            </select>
        </div>
        <button id="startBtn">بساز</button>
        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar">منتظر بمانید</div>
            </div>
            <div id="progressText">0%</div>
            <div id="progressLog">Starting...</div>
        </div>
        <div id="keyContainer" class="hidden">
            <h3 id="generatedKeysTitle" class="hidden">کلید های شما</h3>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="hidden">کپی تمام کلید ها</button>
            <div id="copyStatus" class="hidden">کپی شد</div>
            <button id="generateMoreBtn">ساخت کلید بیشتر</button>
        </div>
        <div class="footer">
            <p>سرور برای کلون یکم کنده و هرگونه ارور مشاهده کردید آی پی خود را تغییر دهید</p> 

            <a href="https://t.me/airdropbefarsi" target="_blank">
                <button class="telegram-btn" id="channel1">کانال اسپانسر</button>
            </a>
            <a href="https://t.me/airdroppro_fa" target="_blank">
                <button class="telegram-btn" id="channel2">گروه اسپانسر</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
